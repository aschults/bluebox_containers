{
   "kind":"PersistentVolume",
   "apiVersion":"v1",
   "metadata":{
      "name":"squid-cache-disk",
      "labels":{
         "app":"web-proxy",
         "pkg":"squid"
      }
   },
   "spec":{
      "capacity":{
         "storage":"500Mi"
      },
      "accessModes":["ReadWriteMany"],
      "hostPath":{
         "path":"/var/tmp/squiddisk-cache"
      }
   }
}
{
   "kind":"PersistentVolumeClaim",
   "apiVersion":"v1",
   "metadata":{
      "name":"squid-disk-claim-cache",
      "labels":{
         "pkg":"squid"
      }
   },
   "spec": {
      "resources":{
         "requests": {
            "storage":"500Mi"
         }
      },
      "accessModes":["ReadWriteMany"],
      "volumeName":"squid-cache-disk"
   }
}
{
   "kind":"PersistentVolume",
   "apiVersion":"v1",
   "metadata":{
      "name":"squid-ssl-disk",
      "labels":{
         "app":"web-proxy",
         "pkg":"squid"
      }
   },
   "spec":{
      "capacity":{
         "storage":"500Mi"
      },
      "accessModes":["ReadWriteMany"],
      "hostPath":{
         "path":"/var/tmp/squiddisk-ssl"
      }
   }
}
{
   "kind":"PersistentVolumeClaim",
   "apiVersion":"v1",
   "metadata":{
      "name":"squid-disk-claim-ssl",
      "labels":{
         "pkg":"squid"
      }
   },
   "spec": {
      "resources":{
         "requests": {
            "storage":"500Mi"
         }
      },
      "accessModes":["ReadWriteMany"],
      "volumeName":"squid-ssl-disk"
   }
}
{
   "kind":"ReplicationController",
   "apiVersion":"v1",
   "metadata":{
      "name":"simple-squid",
      "labels":{
         "app":"web-proxy",
         "pkg":"squid"
      }
   },
   "spec":{
      "replicas":3,
      "selector":{
         "app":"web-proxy",
         "pkg":"squid"
      },
      "template":{
         "metadata":{
            "labels":{
               "app":"web-proxy",
               "pkg":"squid"
            }
         },
         "spec":{
            "containers":[
               {
                  "name":"squid",
                  "image":"aschults/bluebox_squid:base_latest",
                  "imagePullPolicy":"Always",
                  "env":[
                     {
                         "name":"disk_cache_size",
                         "value":"500"
                     },
                     {
                         "name":"sslbump",
                         "value":"1"
                     }
                  ],
                  "ports":[
                     {
                        "name":"proxy",
                        "containerPort":3128
                     }
                  ],
                  "volumeMounts": [
                     {
                        "mountPath":"/var/spool/squid/cache",
                        "name":"sqdisk-cache"
                     },
                     {
                        "mountPath":"/var/spool/squid/ssl",
                        "name":"sqdisk-ssl"
                     }
                  ]
               }
            ],
            "volumes":[
               {
                 "name":"sqdisk-cache",
                 "persistentVolumeClaim": {
                    "claimName":"squid-disk-claim-cache"
                 }
               },
               {
                 "name":"sqdisk-ssl",
                 "persistentVolumeClaim": {
                    "claimName":"squid-disk-claim-ssl"
                 }
               }
            ]
         }
      }
   }
}
{
   "kind":"Service",
   "apiVersion":"v1",
   "metadata":{
      "name":"web-proxy",
      "labels":{
         "app":"web-proxy"
      }
   },
   "spec":{
      "ports": [
         {
           "port":3128,
           "targetPort":"proxy"
         }
      ],
      "selector":{
         "app":"web-proxy"
      },
      "type": "LoadBalancer",
      "externalIPs" : [
          "192.168.2.1"
      ]

   }
}
